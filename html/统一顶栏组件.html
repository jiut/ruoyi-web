<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>统一顶栏组件 - 星海人才</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<script>tailwind.config={theme:{extend:{colors:{primary:'#0a84ff',secondary:'#bf5af2'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
  font-family: 'Noto Sans SC', sans-serif;
  background: #000000;
  color: #e2e8f0;
  min-height: 100vh;
}
.gradient-text {
  background: linear-gradient(45deg, #007AFF, #AF52DE, #FF2D92);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}
.search-input {
  background: rgba(28, 28, 30, 0.8);
  border: 1px solid rgba(99, 99, 102, 0.2);
  backdrop-filter: blur(8px);
}
.search-input:focus-within {
  border-color: rgba(10, 132, 255, 0.5);
  box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.2);
}
.nav-button {
  transition: all 0.2s ease;
}
.nav-button:hover {
  background: rgba(10, 132, 255, 0.1);
  color: #0a84ff;
}
.nav-button.active {
  background: rgba(10, 132, 255, 0.2);
  color: #0a84ff;
}
.dropdown-menu {
  display: none;
  position: absolute;
  background: rgba(28, 28, 30, 0.95);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(99, 99, 102, 0.2);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  z-index: 50;
}
.dropdown-menu.show {
  display: block;
}
.breadcrumb-separator {
  color: rgba(148, 163, 184, 0.5);
}
</style>
</head>
<body>

<!-- 统一顶栏组件 -->
<header class="glass-card sticky top-0 z-50">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">

      <!-- 左侧：导航和面包屑 -->
      <div class="flex items-center space-x-4">
        <!-- 返回按钮 -->
        <a href="javascript:history.back()" class="flex items-center text-gray-300 hover:text-primary transition-colors">
          <i class="ri-arrow-left-line ri-lg mr-2"></i>
          <span class="hidden sm:inline">返回</span>
        </a>

        <!-- 分隔线 -->
        <div class="h-4 w-px bg-gray-700 hidden sm:block"></div>

        <!-- Logo -->
        <a href="/" class="flex items-center">
          <h1 class="text-xl font-bold gradient-text font-['Pacifico'] hidden sm:block">星海人才</h1>
          <h1 class="text-lg font-bold gradient-text font-['Pacifico'] sm:hidden">星海</h1>
        </a>

        <!-- 面包屑导航 -->
        <nav class="hidden md:flex items-center space-x-2 text-sm">
          <a href="/" class="text-gray-400 hover:text-primary transition-colors">首页</a>
          <span class="breadcrumb-separator">/</span>
          <span class="text-white" id="currentPageTitle">院校数据库</span>
        </nav>
      </div>

      <!-- 中间：主导航菜单 -->
      <nav class="hidden lg:flex items-center space-x-6">
        <a href="/schools" class="nav-button px-3 py-2 rounded-lg text-sm font-medium">院校数据库</a>
        <a href="/works" class="nav-button px-3 py-2 rounded-lg text-sm font-medium">学生作品库</a>
        <a href="/jobs" class="nav-button px-3 py-2 rounded-lg text-sm font-medium">企业需求池</a>
        <a href="/designers" class="nav-button px-3 py-2 rounded-lg text-sm font-medium">设计师档案</a>
      </nav>

      <!-- 右侧：搜索和用户功能 -->
      <div class="flex items-center space-x-3">

        <!-- 搜索框 -->
        <div class="relative hidden md:block">
          <div class="search-input flex items-center rounded-lg overflow-hidden">
            <input type="text"
                   placeholder="搜索..."
                   class="w-64 py-2 px-4 bg-transparent text-white border-none focus:outline-none text-sm"
                   id="globalSearch">
            <button class="w-10 h-10 flex items-center justify-center text-primary">
              <i class="ri-search-line"></i>
            </button>
          </div>
        </div>

        <!-- 移动端搜索按钮 -->
        <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-gray-800/50 border border-gray-700/50 text-gray-300 hover:bg-gray-700/50 md:hidden" id="mobileSearchBtn">
          <i class="ri-search-line"></i>
        </button>

        <!-- 通知 -->
        <div class="relative">
          <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-gray-800/50 border border-gray-700/50 text-gray-300 hover:bg-gray-700/50 transition-colors" id="notificationBtn">
            <i class="ri-notification-3-line"></i>
            <!-- 未读消息小红点 -->
            <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full text-xs flex items-center justify-center text-white" style="font-size: 10px;">3</span>
          </button>

          <!-- 通知下拉菜单 -->
          <div class="dropdown-menu rounded-lg mt-2 right-0 w-80" id="notificationDropdown">
            <div class="p-4 border-b border-gray-700">
              <h3 class="text-lg font-medium">通知中心</h3>
            </div>
            <div class="max-h-64 overflow-y-auto">
              <div class="p-3 hover:bg-gray-800/50 cursor-pointer border-b border-gray-800">
                <div class="flex items-start">
                  <div class="w-2 h-2 bg-primary rounded-full mt-2 mr-3"></div>
                  <div>
                    <p class="text-sm">您有新的职位推荐</p>
                    <p class="text-xs text-gray-400 mt-1">2分钟前</p>
                  </div>
                </div>
              </div>
              <div class="p-3 hover:bg-gray-800/50 cursor-pointer border-b border-gray-800">
                <div class="flex items-start">
                  <div class="w-2 h-2 bg-green-500 rounded-full mt-2 mr-3"></div>
                  <div>
                    <p class="text-sm">简历获得企业查看</p>
                    <p class="text-xs text-gray-400 mt-1">1小时前</p>
                  </div>
                </div>
              </div>
              <div class="p-3 hover:bg-gray-800/50 cursor-pointer">
                <div class="flex items-start">
                  <div class="w-2 h-2 bg-yellow-500 rounded-full mt-2 mr-3"></div>
                  <div>
                    <p class="text-sm">系统维护通知</p>
                    <p class="text-xs text-gray-400 mt-1">3小时前</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-3 border-t border-gray-700 text-center">
              <a href="/notifications" class="text-sm text-primary hover:text-primary/80">查看所有通知</a>
            </div>
          </div>
        </div>

        <!-- 用户菜单 -->
        <div class="relative">
          <button class="flex items-center space-x-2 hover:bg-gray-800/50 rounded-lg p-1 transition-colors" id="userMenuBtn">
            <div class="w-10 h-10 rounded-full overflow-hidden bg-gradient-to-br from-primary to-purple-500 flex items-center justify-center text-white text-sm font-bold">
              张
            </div>
            <span class="hidden xl:inline text-white text-sm">张小明</span>
            <i class="ri-arrow-down-s-line text-gray-400 hidden xl:block"></i>
          </button>

          <!-- 用户下拉菜单 -->
          <div class="dropdown-menu rounded-lg mt-2 right-0 w-48" id="userDropdown">
            <div class="p-3 border-b border-gray-700">
              <div class="flex items-center">
                <div class="w-12 h-12 rounded-full overflow-hidden bg-gradient-to-br from-primary to-purple-500 flex items-center justify-center text-white font-bold mr-3">
                  张
                </div>
                <div>
                  <p class="text-sm font-medium">张小明</p>
                  <p class="text-xs text-gray-400">UI/UX 设计师</p>
                </div>
              </div>
            </div>
            <div class="py-2">
              <a href="/profile" class="flex items-center px-4 py-2 text-sm hover:bg-gray-800/50">
                <i class="ri-user-line mr-3"></i>
                个人资料
              </a>
              <a href="/settings" class="flex items-center px-4 py-2 text-sm hover:bg-gray-800/50">
                <i class="ri-settings-3-line mr-3"></i>
                账户设置
              </a>
              <a href="/favorites" class="flex items-center px-4 py-2 text-sm hover:bg-gray-800/50">
                <i class="ri-bookmark-line mr-3"></i>
                我的收藏
              </a>
              <div class="border-t border-gray-700 mt-2"></div>
              <a href="/logout" class="flex items-center px-4 py-2 text-sm hover:bg-gray-800/50 text-red-400">
                <i class="ri-logout-box-line mr-3"></i>
                退出登录
              </a>
            </div>
          </div>
        </div>

        <!-- 移动端菜单按钮 -->
        <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-gray-800/50 border border-gray-700/50 text-gray-300 hover:bg-gray-700/50 lg:hidden" id="mobileMenuBtn">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- 移动端搜索栏 -->
  <div class="hidden border-t border-gray-800 p-4 md:hidden" id="mobileSearchBar">
    <div class="search-input flex items-center rounded-lg overflow-hidden">
      <input type="text"
             placeholder="搜索..."
             class="w-full py-2 px-4 bg-transparent text-white border-none focus:outline-none text-sm">
      <button class="w-10 h-10 flex items-center justify-center text-primary">
        <i class="ri-search-line"></i>
      </button>
    </div>
  </div>

  <!-- 移动端导航菜单 -->
  <div class="hidden border-t border-gray-800 p-4 lg:hidden" id="mobileNavMenu">
    <nav class="flex flex-col space-y-2">
      <a href="/schools" class="nav-button px-3 py-2 rounded-lg text-sm font-medium">院校数据库</a>
      <a href="/works" class="nav-button px-3 py-2 rounded-lg text-sm font-medium">学生作品库</a>
      <a href="/jobs" class="nav-button px-3 py-2 rounded-lg text-sm font-medium">企业需求池</a>
      <a href="/designers" class="nav-button px-3 py-2 rounded-lg text-sm font-medium">设计师档案</a>
    </nav>
  </div>
</header>

<!-- 页面内容示例 -->
<main class="container mx-auto px-4 py-8">
  <div class="text-center">
    <h1 class="text-3xl font-bold mb-4">统一顶栏组件示例</h1>
    <p class="text-gray-400 max-w-2xl mx-auto">
      这是一个统一的顶栏组件，整合了四个页面的功能特点：导航菜单、搜索功能、通知中心、用户菜单等。
      支持响应式设计，适配桌面端和移动端。
    </p>
  </div>
</main>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // 通知下拉菜单
  const notificationBtn = document.getElementById('notificationBtn');
  const notificationDropdown = document.getElementById('notificationDropdown');

  notificationBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    notificationDropdown.classList.toggle('show');
    userDropdown.classList.remove('show');
  });

  // 用户下拉菜单
  const userMenuBtn = document.getElementById('userMenuBtn');
  const userDropdown = document.getElementById('userDropdown');

  userMenuBtn.addEventListener('click', function(e) {
    e.stopPropagation();
    userDropdown.classList.toggle('show');
    notificationDropdown.classList.remove('show');
  });

  // 移动端搜索
  const mobileSearchBtn = document.getElementById('mobileSearchBtn');
  const mobileSearchBar = document.getElementById('mobileSearchBar');

  mobileSearchBtn.addEventListener('click', function() {
    mobileSearchBar.classList.toggle('hidden');
    mobileNavMenu.classList.add('hidden');
  });

  // 移动端菜单
  const mobileMenuBtn = document.getElementById('mobileMenuBtn');
  const mobileNavMenu = document.getElementById('mobileNavMenu');

  mobileMenuBtn.addEventListener('click', function() {
    mobileNavMenu.classList.toggle('hidden');
    mobileSearchBar.classList.add('hidden');
  });

  // 点击外部关闭下拉菜单
  document.addEventListener('click', function() {
    notificationDropdown.classList.remove('show');
    userDropdown.classList.remove('show');
  });

  // 高亮当前页面导航
  function highlightCurrentNav() {
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-button');

    navLinks.forEach(link => {
      link.classList.remove('active');
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });
  }

  // 动态更新面包屑
  function updateBreadcrumb() {
    const pageTitle = document.getElementById('currentPageTitle');
    const currentPath = window.location.pathname;

    const pageTitles = {
      '/schools': '院校数据库',
      '/works': '学生作品库',
      '/jobs': '企业需求池',
      '/designers': '设计师档案'
    };

    if (pageTitles[currentPath]) {
      pageTitle.textContent = pageTitles[currentPath];
    }
  }

  // 搜索功能增强
  const globalSearch = document.getElementById('globalSearch');
  if (globalSearch) {
    globalSearch.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = this.value.trim();
        if (query) {
          // 这里可以实现全局搜索跳转
          console.log('搜索:', query);
        }
      }
    });
  }

  // 初始化
  highlightCurrentNav();
  updateBreadcrumb();
});
</script>

</body>
</html>
